<!doctype html>
<html>
<head>
	<meta charset="utf-8"/>
	<title> AGlade's Live JS Website </title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
<body>
    <section id="controlbar">
        <span id="logo"> <b>AGlade</b> </span>
        <div class = "toggle active" id="html"> HTML </div>
        <div class = "toggle" id="css"> CSS </div>
        <div class = "toggle" id="js"> JavaScript </div>
        <div class = "toggle active" id="output"> Output </div>
    </section>
    <section id="panels">
        <textarea class="panel" id="html_panel"> <p id="para">Create your HTML file here!</p> </textarea>
        <textarea class="panel hidden" id="css_panel"> * {color: #aef6fe} </textarea>
        <textarea class="panel hidden" id="js_panel"> document.getElementById("para").innerHTML = "Hello World"; </textarea>
        <iframe class="panel" id="output_panel"> Hello World </iframe>
    </section>
	<script type="text/javascript" src = "script.js"> 
	</script>
</body>
</html>
